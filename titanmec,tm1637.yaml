%YAML 1.2
---
$id: http://devicetree.org/schemas/auxdisplay/titanmec,tm1637.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: TitanMec TM1637 7-segment LED display controller

maintainers:
  - Siratul Islam <email@sirat.me>

description:
  The TM1637 is a LED driver IC with keyboard scan interface. It is commonly
  used to drive 4-digit 7-segment displays. The chip uses a simple 2-wire
  serial interface (clock and data).

properties:
  compatible:
    const: titanmec,tm1637

  clk-gpios:
    description: GPIO connected to the CLK pin
    maxItems: 1

  dio-gpios:
    description: GPIO connected to the DIO (data I/O) pin
    maxItems: 1

required:
  - compatible
  - clk-gpios
  - dio-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    tm1637_display {
        compatible = "titanmec,tm1637";
        clk-gpios = <&gpio 23 GPIO_ACTIVE_HIGH>;
        dio-gpios = <&gpio 24 GPIO_ACTIVE_HIGH>;
    };
